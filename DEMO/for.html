<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(user, i) in userList"> Index: {{ i }}, name: {{user.name}}</li>
            </ul>
        </div>
    </body>

    <script>
        const vm = {
            data: function(){
                return{
                    userList: [
                        {id: 1, name: 'ZhangShan'},
                        {id: 2, name: 'LiShi'},
                        {id: 3, name: 'WangWu'},
                    ]
                }
            },
        }

        const app = Vue.createApp(vm)
        app.mount('#app')
    </script>
</html>
