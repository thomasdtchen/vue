<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ number + 1 }}</p>
            <p>{{ ok ? 'True' : 'False' }}</p>
            <p>{{ message.split('').reverse().join('') }}</p>
            <p :id="'list-' + id">id</p>
            <p>{{ user.name }}</p>
        </div>
    </body>

    <script>
        const vm = {
            data: function(){
                return{
                    number: 9,
                    ok: false,
                    message: 'ABC',
                    id: 3,
                    user: {
                        name: 'Thomas',
                    }


                }
            }
        }

        const app = Vue.createApp(vm)
        app.mount('#app')
    </script>
</html>
